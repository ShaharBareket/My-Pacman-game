<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pacman</title>
    <link rel="stylesheet" href="css/game.css" />
</head>

<body onload="init()" onkeydown="movePacman(event)" background="img/background.jpg">

    <header>
        <h3>Score: <span>0</span> </h3>

    <div class="board-container"></div>

    <button hidden class="restart" onclick="init()">Play Again</button>

    <h1 hidden class="dead">DEAD! &#9760</h1>
    <h1 hidden class="victory">VICTORIOUS!!! &#127942</h1>


    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
    <script src="js/pacman.js"></script>
    <script src="js/ghosts.js"></script>

</body>

</html>
